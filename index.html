<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Edu+SA+Beginner:wght@700&family=Josefin+Sans&family=Kdam+Thmor+Pro&family=Pacifico&family=Roboto:wght@100&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Weather API</title>
</head>
<body> 


        <div class = 'site-container'>
            <div class = 'weather-wrapper'>
                <div class = 'searchBoxWrapper'>
                <input type="textbox" id="inputBox" value = 'Search Location...' onfocus="this.value=''">
                <input type="button" id="submitLocationButton">
            </div>
            <div class = 'weatherInfoResultWrapper'>
                <div class = 'upperThird'>
                <div id = 'placeName'></div>
                <img id = 'weatherIcon'></img>
                <div id = 'cloudCover'></div>
            </div>

        <div class="middleThird">
            <div class = 'tempWrapper'>
                <div class = 'tempTitleWrapper'>
                    <div id = 'tempTitle' class = 'propertyTitle'>Temperature</div>
                    <div id = 'temp'></div>
                </div>
                    <img src="./weather icons/icons8-thermometer-96.png" class="weatherIcons">
                </div>
            
                
                 <div id = 'feelsLike'></div>

            <div class = 'humid'>
            <div class = 'propertyWrapper'>
                <div id = 'humidityTitle' class = 'propertyTitle'>Humidity</div>
                <div id = 'humidity'></div>
            </div>
                <img src="./weather icons/icons8-moisture-96.png" class="weatherIcons">
            </div>
            <div class = 'windWrapper'>
                <div id = 'windSpeed'></div>
                <img src="./weather icons/icons8-wind-96.png" class="weatherIcons">
            </div>
            </div>
            </div>
    </div>
    </div>
</body>
</html>
